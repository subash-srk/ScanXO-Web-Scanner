<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCANXO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

    <div class="container">
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis pb-4">SCANXO</h1>
            <h1 class="display-5 fw-bold text-body-emphasis pb-4">Scan your site now</h1>
            <div class="">
              <div class="gap-2 d-sm-flex justify-content-sm-center">
                <form
                    method="POST"
                    action= "{{ url_for('details') }}"
                >
                <input class="form-control" type="text" name="url" placeholder="Enter the URL">
                <button class="btn btn-primary btn-lg px-4 gap-3" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
    </div>

</body>
</html>
