<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <div class="search-panel">
    <div class="px-4 py-5 text-center">
        <h1 class="mb-4">Scan your site now</h1>
        <div class="">
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <form
                method="POST"
                action= "{{ url_for('details') }}"
            >
            <input class="form-control" type="text" name="url" placeholder="Enter the URL" value="{{URL}}">
            <button class="btn btn-primary btn-lg px-4 gap-3" type="submit" onclick=Change()>Submit</button>
            </form>
          </div>
        </div>
      </div>
</div>

    <div class="container detail-box">
    <div class="header-box">
        <div class="bd-example-snippet bd-code-snippet">
        <div class="bd-example m-0 border-0">
        <table class="table table-striped">
          <tbody>
          <tr>
            <td>Site: </td>
            <td><a href="{{URL}}">{{URL}}</a></td>
          </tr>
          <tr>
            <td>Ip Address: </td>
            <td>{{IP}}</td>
          </tr>
          <tr>
              <td>Headers</td>
              <td>
                  <div class="avail-headers">
                      {% for avail_header in AVAIL_HEADERS: %}
                      <p><img src="../static/assets/tick.svg" alt=""> {{avail_header}}</p>
                      {% endfor %}
                  </div>
                  <div class="missing-headers">
                    {% for no_header in NO_HEADERS: %}
                    <p><img src="../static/assets/no.svg" alt=""> {{no_header}}</p>
                    {% endfor %}
                  </div>
              </td>
          </tr>
          </tbody>
        </table>
  </div>
</div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  </body>
</html>
